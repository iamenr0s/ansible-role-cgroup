---
galaxy_info:
  role_name: ansible_role_cgroup
  author: "iamenr0s"
  description: "A comprehensive Ansible role for managing Linux cgroup configuration across Debian/Ubuntu and RedHat/AlmaLinux/Rocky/Fedora. Ensures persistent kernel parameters via GRUB updates and reboots when changes are applied."
  license: MIT
  min_ansible_version: "2.9"
  platforms:
    - name: "Debian"
      versions:
        - "bullseye"
        - "bookworm"
        - "trixie"
    - name: "EL"
      versions:
        - "8"
        - "9"
        - "10"
    - name: "Fedora"
      versions:
        - "39"
        - "40"
        - "41"
        - "42"
    # Rocky Linux is covered under EL support; remove explicit entry to satisfy
    # ansible-lint schema expectations for platforms.
    - name: "Ubuntu"
      versions:
        - "focal"
        - "jammy"
        - "kinetic"
        
  galaxy_tags:
    - cgroup
    - systemd
    - grub
    - kernel
    - linux

dependencies: []
collections:
  - ansible.posix
  - community.general
